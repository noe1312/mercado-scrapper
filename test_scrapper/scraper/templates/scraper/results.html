<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados de la B√∫squeda</title>
    <style>
      /* ESTILOS GENERALES */
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1000px;
        margin: 130px auto 50px;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #333;
      }

      /* ESTILOS DE CABECERA */
      .header {
        background-color: #e0e0e0;
        padding: 20px;
        border-bottom: 1px solid #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .header form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        justify-content: center;
      }

      .header input[type="text"] {
        padding: 10px;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
      }

      .header button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .header button:hover {
        background-color: #3e8e41;
      }

      /* BOT√ìN FIJO A LA IZQUIERDA */
      .back {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1100;
      }

      .back a {
        background-color: #dcdcdc;
        padding: 10px 14px;
        border-radius: 6px;
        color: #333;
        text-decoration: none;
        font-weight: bold;
        font-size: 0.95rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }

      .back a:hover {
        text-decoration: underline;
        background-color: #c0c0c0;
      }

      /* ESTILOS DE LAS CARDS */
      .product-card {
        display: flex;
        align-items: center;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 20px;
      }

      .product-image {
        width: 150px;
        height: auto;
        border-radius: 8px;
        margin-right: 20px;
        object-fit: cover;
      }

      .product-info {
        flex: 1;
      }

      .product-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .product-price {
        font-size: 1rem;
        color: #4caf50;
        margin-bottom: 10px;
      }

      .product-link {
        display: inline-block;
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        transition: background-color 0.3s;
      }

      .product-link:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- ATRAS -->
    <div class="back">
      <a href="{% url 'index' %}">‚Üê Volver a buscar</a>
    </div>

    <!-- HEADER -->
    <div class="header">
      <form method="POST" action="{% url 'scrape' %}">
        {% csrf_token %}
        <input
          type="text"
          name="search_query"
          placeholder="Seguir buscando"
          required
        />
        <button type="submit">Buscar üîç</button>
      </form>
    </div>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container">
      <h1>Resultados de la B√∫squeda</h1>
      {% for product in products %}
      <div class="product-card">
        <img
          src="{{ product.img }}"
          alt="Imagen del producto"
          class="product-image"
        />
        <div class="product-info">
          <div class="product-title">{{ product.nombre_articulo }}</div>
          <div class="product-price">${{ product.precio }}</div>
          <a class="product-link" href="{{ product.link }}" target="_blank"
            >Ver producto</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
