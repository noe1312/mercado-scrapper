<!DOCTYPE html>
<html lang="es">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
    /* Pantalla de carga */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 999;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loading-overlay.show {
      display: flex;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4caf50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scraper de Mercado Libre</title>
  </head>
  <body>
    <h1>Buscar en Mercado Libre</h1>
    <form method="POST" action="{% url 'scrape' %}">
      {% csrf_token %}
      <input
        type="text"
        name="search_query"
        placeholder="¿Qué quieres buscar?"
        required
      />
      <button type="submit">Buscar</button>
    </form>
    <script>
      function showLoading() {
        document.getElementById("loading-overlay").classList.add("show");
      }
    </script>
  </body>
</html>
